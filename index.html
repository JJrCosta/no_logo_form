<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formulário com Bootstrap</title>
        <!-- BOOTSTRAP STYLE -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
        <!-- IICONS -->
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        <style>
            header .custom-container {
                max-width: 1280px;
            }
            select {
                cursor: pointer;
            }
            div.validation-alert {
                display: none;
            }
        </style>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg bg-dark">
                <div class="container-fluid custom-container mx-auto">
                    <a class="navbar-brand" href="#"><img src="./img/logo.png" alt="Logo"></a>
                    <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">PRODUTOS</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-light" href="#">SERVIÇOS</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-light">SOBRE</a>
                            </li>
                        </ul>
                        <form class="d-flex" role="search">
                            <div class="input-group my-1">
                                <input type="search" class="form-control" placeholder="Perquisar...">
                                <button class="btn btn-light" type="button" id="button-addon2"><img src="./img/search-icon.png"></button>
                            </div>
                        </form>
                        <button class="btn btn-primary ms-2"><i class='bx bxs-user mw-100' style="transform: translateY(1px);"></i> LOGIN</button>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <!-- Alerta de validação FORMULARIO INVALIDO -->
            <div class="alert alert-danger alert-dismissible fade show text-center validation-alert" role="alert" id="formulario-invalido">
                <strong>Por favor, preencha todos os campos obrigatórios.</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <!-- Alerta de validação FORMULARIO VALIDO -->
            <div class="alert alert-success alert-dismissible fade show text-center validation-alert" role="alert" id="formulario-valido">
                <strong>Sucesso! Verifique a confirmação enviada para o seu email.</strong>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="container custom-container mx-auto">
                <div class="row d-flex justify-content-center">
                    <div class=" col-md-md-8">
                        <h2 class="my-5 display-md-3 display-6">FAÇA SEU CADASTRO</h2>
                        <form class="custom-container needs-validation" novalidate>
                            <div class="row mb-3">
                                <div class=" col-md-6">
                                    <label for="email" class="form-label">Seu melhor e-mail</label>
                                    <input type="email" class="form-control mb-1" name="email" id="email" autocomplete="off" required>

                                    <label for="confirme-email" class="form-label">Confirme o e-mail</label>
                                    <input type="email" class="form-control mb-1" name="confirmeEmail" id="confirme-email" autocomplete="off" required >
                                </div>
                                <div class=" col-md-6">
                                    <label for="senha" class="form-label">Crie uma senha</label>
                                    <input type="password" class="form-control mb-1" name="senha" id="senha" minlength="8" maxlength="10" required >

                                    <label for="confirme-senha" class="form-label">Confirme a senha</label>
                                    <input type="password" class="form-control mb-1" name="confirmeSenha" id="confirme-senha" minlength="8" maxlength="10" autocomplete="off" required >
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-12">
                                    <label for="nome-completo" class="form-label">Nome completo</label>
                                    <input type="text" class="form-control mb-1" name="nomeCompleto" id="nome-completo" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class=" col-md-4">
                                    <label for="cpf" class="form-label">CPF</label>
                                    <input type="text" class="form-control mb-1" name="cpf" id="cpf" minlength="11" maxlength="11"
                                    required>
                                </div>

                                <div class=" col-md-4">
                                    <label for="tel" class="form-label">Telefone</label>
                                    <input type="tel" class="form-control mb-1" name="tel" id="tel" minlength="10" maxlength="11"
                                    required>
                                </div>

                                <div class=" col-md-4">
                                    <label for="data-nascimento" class="form-label">Data de Nascimento</label>
                                    <input type="date" class="form-control mb-1" name="dataNascimento" id="data-nascimento" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class=" col-md-10">
                                    <label for="logradouro" class="form-label">Endereço/Logradouro</label>
                                    <input type="text" class="form-control mb-1" name="logradouro" id="logradouro" required>
                                </div>
                                <div class=" col-md-2">
                                    <label for="numero-casa" class="form-label">Número</label>
                                    <input type="text" class="form-control mb-1" name="numeroCasa" id="numero-casa" required maxlength="5">
                                </div>
                            </div>

                            <div class="row">
                                <div class=" col-md-9">
                                    <label for="complemento" class="form-label">Complemento</label>
                                    <input type="text" class="form-control mb-1" name="complemento" id="complemento">
                                </div>

                                <div class=" col-md-3">
                                    <label for="cep" class="form-label">CEP</label>
                                    <input type="text" class="form-control mb-1" name="cep" id="cep" required>
                                </div>
                            </div>

                            <div class="row">
                                <div class=" col-md-5">
                                    <label for="bairro" class="form-label">Bairro</label>
                                    <input type="text" class="form-control mb-1" name="bairro" id="bairro" required>
                                </div>
                                <div class=" col-md-5">
                                    <label for="cidade" class="form-label">Cidade</label>
                                    <input type="text" class="form-control mb-1" name="cidade" id="cidade" required>
                                </div>
                                <div class=" col-md-2">
                                    <label for="estado" class="form-label">Estado</label>
                                    <select class="form-select form-control mb-1" id="estado" name="estado" id="estado" required>
                                        <option value="">Selecione a UF</option>
                                        <option value="AC">Acre</option>
                                        <option value="AL">Alagoas</option>
                                        <option value="AP">Amapá</option>
                                        <option value="AM">Amazonas</option>
                                        <option value="BA">Bahia</option>
                                        <option value="CE">Ceará</option>
                                        <option value="DF">Distrito Federal</option>
                                        <option value="ES">Espírito Santo</option>
                                        <option value="GO">Goiás</option>
                                        <option value="MA">Maranhão</option>
                                        <option value="MT">Mato Grosso</option>
                                        <option value="MS">Mato Grosso do Sul</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="PA">Pará</option>
                                        <option value="PB">Paraíba</option>
                                        <option value="PR">Paraná</option>
                                        <option value="PE">Pernambuco</option>
                                        <option value="PI">Piauí</option>
                                        <option value="RJ">Rio de Janeiro</option>
                                        <option value="RN">Rio Grande do Norte</option>
                                        <option value="RS">Rio Grande do Sul</option>
                                        <option value="RO">Rondônia</option>
                                        <option value="RR">Roraima</option>
                                        <option value="SC">Santa Catarina</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="SE">Sergipe</option>
                                        <option value="TO">Tocantins</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-check mt-3">
                                <input type="checkbox" class="form-check-input" name="termos" id="invalidCheck" required>
                                <label for="invalidCheck" class="form-check-label">Li e concordo com os <a href="#">Termos e Condições</a>.</label>
                                <div class="invalid-feedback">
                                    Você deve concordar antes de enviar.
                                </div>
                            </div>
                            <div class="mb-3 form-check">
                                <label for="assinatura" class="form-check-label">Quero me manter atualizado.</label>
                                <input type="checkbox" class="form-check-input" id="assinatura">
                            </div>
                            <button type="submit" class="btn btn-lg btn-success w-50 my-4" id="enviar">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
            
        </main>

        <!-- BOOTSTRAP SCRIPT -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- JQUERY SCRIPT -->
        <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
        <!-- MASK PLUGIN JQUERY SCRIPT -->
        <script src="./js/jquery.mask.min.js"></script>
        <!-- CUSTOM MAIN SCRIPT -->
        <script src="./js/main.js"></script>
    </body>
</html>
